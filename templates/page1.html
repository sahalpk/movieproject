{% extends 'base.html' %}
{% block body %}



{% for i in movie_list %}
<div class="row"></div>
<div class="col-md">
<div class="card" style="width: 20rem;">
    <img class="card-img-top" src="{{i.img.url}}" >
    <div class="card-body">
        <h5>{{i.name}}</h5>
        <a class= "btn btn-info" href="{% url 'details' i.id %}"> view details</a><br>

      
    </div>
</div>
</div>
</div>
{% endfor %}

{% endblock %}
